<!DOCTYPE html>
<html>
<head>
  <title>ChatGPT API Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    .chat-container {
      width: 400px;
      margin: 0 auto;
    }

    .chat-input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-bottom: 10px;
    }

    .chat-output {
      width: 100%;
      padding: 10px;
      background-color: #f9f9f9;
      border: 1px solid #ccc;
      border-radius: 4px;
      min-height: 100px;
    }
  </style>
  <script>
    function sendMessage() {
      var inputElement = document.getElementById("input");
      var outputElement = document.getElementById("output");

      var message = inputElement.value.trim();

      if (message === "") {
        return;
      }

      outputElement.innerHTML += "<strong>You:</strong> " + message + "<br><br>";

      // Make API call to ChatGPT API with 'message' parameter

      // Example API call using Fetch API
      fetch('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', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ message: message }),
      })
        .then(response => response.json())
        .then(data => {
          outputElement.innerHTML += "<strong>ChatGPT:</strong> " + data.reply + "<br><br>";
        })
        .catch(error => {
          console.error('Error:', error);
        });

      inputElement.value = "";
    }
  </script>
</head>
<body>
  <div class="chat-container">
    <h1>ChatGPT API Example</h1>
    <div class="chat-output" id="output"></div>
    <input type="text" class="chat-input" id="input" placeholder="Type your message">
    <button onclick="sendMessage()">Send</button>
  </div>
</body>
</html>
